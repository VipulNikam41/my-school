server:
  port: 1234

spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: management-ops
          uri: lb://management-ops
          predicates:
            - Path=/console/**,/dashboard/**,/payment/**
        - id: discovery-server
          uri: lb://discovery-server
          predicates:
            - Path=/eureka-web**,/eureka/**
  security:
    user:
      name: foo
      password: foo

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  instance:
    hostname: localhost
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
