version: '3.7'
services:
  manage-ops:
    container_name: manage-ops
    image: vipuldoger/manage-ops
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network
  syllabus-hub:
    container_name: syllabus-hub
    image: vipuldoger/syllabus-hub
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network
  payments:
    container_name: payments
    image: vipuldoger/payments
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - my-network

networks:
  my-network:
    name: my-network
    driver: bridge
    external: true
